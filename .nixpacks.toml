[phases.setup]
nixPkgs = ["nodejs", "python311", "pip"]

[phases.install]
cmds = ["npm ci"]

[phases.build]
cmds = [
  "npm run build:staging",
  "mkdir -p backend/app/static",
  "cp -r dist/* backend/app/static/",
  "cd backend && pip install -r requirements-minimal.txt"
]

[start]
cmd = "cd backend && python start.py"
