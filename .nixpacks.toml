[phases.setup]
nixPkgs = ["nodejs", "python311", "pip"]

[phases.install]
cmds = ["npm ci"]

[phases.build]
cmds = [
  "npm run build:staging",
  "mkdir -p backend/app/static",
  "cp -r dist/* backend/app/static/",
  "mv backend backend_hidden",
  "cd backend_hidden && pip install -r requirements-minimal.txt"
]

[start]
cmd = "cd backend_hidden && python start.py"
