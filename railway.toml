[build]
builder = "nixpacks"
buildCommand = "echo 'Building BeSunny.ai Python Backend with Nixpacks'"

# Force source building, ignore any Dockerfiles
[build.ignore]
files = ["Dockerfile*", "docker-compose*.yml", "docker/*"]

# Explicitly disable Docker detection
[build.docker]
enabled = false

# Health check configuration - optimized for reliability
[deploy]
healthcheckPath = "/health"
healthcheckTimeout = 300
healthcheckInterval = 30

# Environment configuration
[deploy.environment]
ENVIRONMENT = "production"
DEBUG = "false"
