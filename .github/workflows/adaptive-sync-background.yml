name: Adaptive Sync Background Maintenance

on:
  schedule:
    # Run every 4 hours for background maintenance
    - cron: '0 */4 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  adaptive-sync-background:
    runs-on: ubuntu-latest
    
    steps:
    - name: Run Background Adaptive Sync
      run: |
        # Call the adaptive sync service for background maintenance
        curl -X POST \
          -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
          -H "Content-Type: application/json" \
          -d '{"service": "all", "forceSync": false}' \
          "${{ secrets.SUPABASE_URL }}/functions/v1/adaptive-sync-service"
      
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

    - name: Handle failure
      if: failure()
      run: |
        echo "Background adaptive sync failed"
        # Add notification logic here if needed

    - name: Handle success
      if: success()
      run: |
        echo "Background adaptive sync completed successfully" 