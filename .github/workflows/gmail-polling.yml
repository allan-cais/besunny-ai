name: Gmail Polling Cron

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  poll-gmail:
    runs-on: ubuntu-latest
    
    steps:
    - name: Poll Gmail for Virtual Emails
      run: |
        # Call the Gmail polling cron function
        curl -X POST \
          -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
          -H "Content-Type: application/json" \
          "${{ secrets.SUPABASE_URL }}/functions/v1/gmail-polling-cron"
      
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

    - name: Handle failure
      if: failure()
      run: |
        echo "Gmail polling failed"
        # Add notification logic here if needed

    - name: Handle success
      if: success()
      run: |
        echo "Gmail polling completed successfully" 